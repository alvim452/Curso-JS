<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        div#res {
            color:rgb(187, 190, 218);
            height: 70pt;
            width:2pts;
            background-color: rgb(37, 49, 46);
            margin-top: 70px;
            margin-right: 990px;
            margin-left: 40px;
        }
        body{
            background-color:rgb(37, 49, 218);
        }
        input{
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtv=window.document.querySelector(`input#txtvel`)
            var res=window.document.querySelector(`div#res`)
            var vel=Number(txtv.value)
            res.innerHTML=`<p>Sua velocidade actual è de <strong>${vel} Km/h. </strong></p> `
            if(vel>60){
                res.innerHTML += `<p> Voçê está <strong>MULTADO</strong> por excesso de velocidade.</p>`
            }
                res.innerHTML += `<p> Dirija sempre com cinto de segurança.<p/>`// Neste caso o += serve para concatenar

        }
    </script>
    
</body>
</html>
