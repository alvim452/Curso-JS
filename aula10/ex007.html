<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;

        }
        div#res{
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar(){
             var tn1= window.document.getElementById("txtn1")// vai buscar o texto dentro da caixa txtn1
             var tn2=window.document.querySelector("input#txtn2")// vai buscar o texto dentro da caixa txtn2
             var res=window.document.getElementById("res")// vai buscar o texto dentro da div com o nome "res".
             var n1=Number(tn1.value) //conversão texto(tn1) em numero(n1)
             var n2=Number(tn2.value) //conversão texto(tn2) em numero(n2)
             var s = n1 + n2
             res.innerHTML=`A soma entre ${n1} e ${n2} é igual a <strong> ${s}</strong>`// strong é transformar em bold

        }
    </script>
</body>
</html>
